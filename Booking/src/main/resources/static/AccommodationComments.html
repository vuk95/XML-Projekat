<script>
$(document).ready(function(){
	
	var queryString = decodeURIComponent(window.location.search);
	queryString = queryString.substring(8);
	
	$.ajax({
		url: "http://localhost:8085/comments/com/" + queryString ,
	}).then(
		function(data) {
			for(i = 0; i < data.length; i++) {
				
				if(data[i].odobren == true) {
				
				info = "<table class=\"table table-hover\"><tr><td><strong>" + data[i].registrovaniKorisnik.ime + ":</strong></td></tr>" 
				+"<tr><td><strong>" + data[i].sadrzaj + ":</strong></td></tr>" 
				$("#komentar").append(info);
				
				}
			}
		}
			)	
				
			});

	</script>
