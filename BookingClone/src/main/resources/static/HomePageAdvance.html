<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"/>

	<script src="scripts/bootstrap.min.js"></script>

	<link rel="stylesheet" href="stylesheets/style.css">

		    $( "#datepicker" ).datepicker();

		  } );
</script>
<style>
h3 {
text-align:center;
font-family:"Comic Sans MS", cursive, sans-serif;
font-size: 28px;
}

.search {
font: 20px arial bold, sans-serif;
color:#005B96;
margin-top: 5px;
}

.row {
margin-top: 20px;
}

.slika {
margin-top: 12px;
}
</style>

</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container">
			<ul class="nav navbar-nav navbar-left">
				<li><span class="glyphicon glyphicon-home"></span></li>			
				<li><a href="#">Pocetna</a></li>
				<li><a href="#">Kontakt</a></li>
				<li><a href="#"><b>RSD</b></a></li>
				<li class="slika"><img src="images/Serbia.png"></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="#">Registracija</a></li>
				<li><a href="/logout">Prijava</a></li>
			</ul>		
		</div>
	</nav>
	
	<div class="container">
		<div class="col-md-12" id="bankInfo">
			<h3>Booking Site</h3>
<div class="row">
    <div class="col-md-6 col-sm-12 col-lg-6 col-md-offset-3">
		<div class="panel panel-danger">
			<center class="search">Search: <span class="glyphicon glyphicon-search"></span></center>
			
			<div class="panel-body">
			
				<form name="SubForum" id="SubForum" method="post">
				
					<div class="form-group">
						<label for="naziv">Mesto:</label>
						<input id="naziv" name="naziv" class="form-control" type="text" data-validation="required">
						<span id="error_naziv" class="text-danger"></span>
					</div>
					
					
					<div class="form-group">
						<label for="ikonica">Datum polaska:</label>
						<input id="datepicker" name="ikonica" class="form-control"  type="text" data-validation="required">
						<span id="error_ikonica" class="text-danger"></span>
					</div>
					
					<div class="form-group">
						<label for="ikonica">Datum dolaska:</label>
						<input id="datepicker1" name="ikonica" class="form-control"  type="text" data-validation="required">
						<span id="error_ikonica" class="text-danger"></span>
					</div>
					
					<div class="form-group">
						<label for="ikonica">Broj osoba:</label>				
						<select class="form-control" id="spisakModeratora" size="1" style="width: 510px;" >
							<option>1 osoba</option>
							<option>2 osobe</option>
							<option>3 osobe</option>
							<option>4 osobe</option>
							<option>5 osoba</option>
							<option>6 osoba</option>
							<option>7 osoba</option>
							<option>8 osoba</option>
							<option>9 osoba</option>
							<option>10 osoba</option>					
						</select> 
						
					</div>
					
					<div class="form-group">
						<label for="naziv">Tip smestaja:</label>
						<input id="naziv" name="naziv" class="form-control" type="text" data-validation="required">
						<span id="error_naziv" class="text-danger"></span>
					</div>
					
					<div class="form-group">
						<label for="naziv">Kategorija:</label>
						<input id="naziv" name="naziv" class="form-control" type="text" data-validation="required">
						<span id="error_naziv" class="text-danger"></span>
					</div>
					
					<div class="form-group">
						<label for="naziv">Dodatne usluge:</label>
						<input id="naziv" name="naziv" class="form-control" type="text" data-validation="required">
						<span id="error_naziv" class="text-danger"></span>
					</div>
									

					<div class="form-group">
						<label for="ikonica">Sortiraj po:</label>				
						<select class="form-control" id="spisakModeratora" size="1" style="width: 510px;" >
							<option>Ceni</option>
							<option>Oceni</option>
							<option>Kategoriji smestaja</option>					
						</select> 
						
					</div>
					
					
	<button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
				</form>

			</div>
		</div>
	</div>
	</div>
		</div>
	</div>


		<!-- Modalni dijalog za pretragu -->
		<div class="modal" id="searchModal" tabindex="-1" role="dialog">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h3 class="modal-title" id="exampleModalLabel">Napredna pretraga</h3>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <form id="searchForm">
		      <div class="modal-body">
					<input type="hidden" name="id" id="id" />
				<p>
					<label for="ime">Tip smestaja</label> <input type="text" name="name"
						id="ime"/>
				</p>
				<p>
					<label for="prezime">Kategorija</label> <input type="text" name="lastname"
						id="prezime" />
				</p>
				<p>
					<label for="jmbg">Dodatne usluge</label> <input type="text" name="jmbg"
						id="jmbg" />
				</p>
				
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary" data-dismiss="modal">Zatvori</button>
		        <button type="button" class="btn btn-primary" id="find">Potvrda</button>
		      </div>
		      </form>
		    </div>
		  </div>
		</div>

</body>
</html>
